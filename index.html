<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
	<script src="fix-webm-duration.js"></script>
	<script src="test.js"></script>
	<link rel="stylesheet" href="style.css">
	<title>This one</title>

</head>


<body>
	<h1>Header 1</h1>
	<div id="connectionIndicator">

	</div>
	<input id="PeerIDToConnectTo" type="text">
	<button id="connectbutton" onclick="connectToPeer(PeerIDToConnectTo.value)"> Connect!!!</button>

	<input id="message" type="text">
	<button id="sendMessagebutton" onclick="sendMessage(message.value)"> Send! </button>
	<button id="callPeerbutton" onclick="goThroughListForCall()"> Video Call All Peers! </button>
	<button id="testCamera" onclick="testCamera()"> Test Camera </button>
	<button id="checkConnections" onclick="checkConnections()"> Check Connections </button>
	<button id="screenShare" onclick="shareScreenToAllPeers()"> Screen Share to All Peers! </button>

	<input type="file" id="fileSelect">
	<button id="submitFile" onclick="submitFileToPeers(fileSelect.files)">Submit File to Peers</button>

	<button id="startRecording" onclick="recordScreen()"> Start Recording Screen!</button>

	<div class="owncamera">
		<video autoplay id="ownvideoelement"></video>
	</div>

	<div id="videoList">
		<video autoplay id="videoelement"></video>
	</div>
	<div class="screenShareContainer">
		<video autoplay id="screenSharing"></video>
	</div>


</body>

</html>
